<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = parseFloat(
        prompt(
          "Enter the number for which you wanna see the multiplication table"
        )
      );
      while (isNaN(x)) {
        alert("Invalid Input!!! Enter a valid Number .");
        var x = parseFloat(
          prompt(
            "Enter the number for which you wanna see the multiplication table"
          )
        );
      }
      console.log("the " + x + "'s multiplication table is : ");
      for (let i = 0; i <= 10; i++) {
        console.log(x + "*" + i + "=" + x * i);
      }
    </script>
  </body>
</html>
